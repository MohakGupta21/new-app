{% extends 'base.html' %}
{% block title %}Update{% endblock title %}

{% block body %} {% if todo!=None %}
<div class="container py-4">
    <h1 class="h3 mt-3">Update Todo</h1>
    <form class="mb-5" method="POST" action="/update/{{todo.sno}}">
      <div class="mb-3">
        <label for="title" class="form-label">Todo title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          name="title"
          value="{{todo.title}}"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">Todo Description</label>
        <input type="text" name="desc" class="form-control" id="desc" value="{{todo.desc}}"/>
      </div>
  
      <button type="submit" class="btn btn-dark">Update</button>
    </form>
</div>
{% endif %} {% endblock body %}
